<a href="<%=item_target%>?item_id=<%= item.item_id%>" data-id="<%=item.item_id%>">
    <div class="index"><%=index%>/<%=total_count%></div>
    <img src="<%=item.thumb_img_url%>" class="img-responsive" />

    <div class="list-item-text">
        <p><strong><%=item.title%></strong></p>
        <p><%=item.attr1%></p>
        <p><%=item.attr2%></p>
    </div>
</a>
