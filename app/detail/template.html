<div class="row">
    <div class="col-xs-7">
        <div class="row">
            <div class="col-xs-12">
                <img class="img-responsive" src="<%=item.large_img_url%>" />
            </div>
        </div>
    </div>
    <div class="col-xs-5">
        <div class="row">
            <div class="col-xs-10">
                <strong><%=item.title%></strong>
            </div>
            <div class="col-xs-2 text-right">
                <span class="glyphicon glyphicon-star-empty"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <table class="table">
                    <tr>
                        <td>Attribute 1</td>
                        <td><%=item.attr1%></td>
                    </tr>
                    <tr>
                        <td>Attribute 2</td>
                        <td><%=item.attr2%></td>
                    </tr>
                    <tr>
                        <td>Attribute 3</td>
                        <td><%=item.attr1%></td>
                    </tr>
                    <tr>
                        <td>Attribute 4</td>
                        <td><%=item.attr2%></td>
                    </tr>
                    <tr>
                        <td>Attribute 5</td>
                        <td><%=item.attr1%></td>
                    </tr>
                    <tr>
                        <td>Attribute 6</td>
                        <td><%=item.attr2%></td>
                    </tr>
                    <tr>
                        <td colspan="2"><%=item.attr2%></td>
                    </tr>
                    <tr>
                        <td colspan="2"><a id="url" target="blank" href="//lipsum.com/">Details</a></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

<hr>

<div class="row">
    <div class="col-xs-12">
        <%=item.text%>
    </div>
</div>
